<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>A Simple Arithmetic Calculator</title>
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <div class="calculatorGrid calculator">
        <div class="output"></div>
        <button data-key="AC">AC</button>
        <button data-key="DEL">DEL</button>
        <button data-key="%">%</button>
        <button data-key="/">&#247;</button>
        <button data-key="1">1</button>
        <button data-key="2">2</button>
        <button data-key="3">3</button>
        <button data-key="*">*</button>
        <button data-key="4">4</button>
        <button data-key="5">5</button>
        <button data-key="6">6</button>
        <button data-key="+">+</button>
        <button data-key="7">7</button>
        <button data-key="8">8</button>
        <button data-key="9">9</button>
        <button data-key="-">-</button>
        <button data-key=".">.</button>
        <button data-key="0">0</button>
        <button data-key="=" class="span-two">=</button>
    </div>
    <!-- <script src="https://drive.google.com/uc?id=18GUQIT9EX2HDGOwmU0ZI3_RJHWFHuzie"></script> -->
    <script src="index.js"></script>
</body>

</html>
